<head>

<style id="jsbin-css">
#kvadrat{
  position: absolute;
  margin: 0px;
  width: 350px;
  height: 350px;
  border: 1px solid;
  background: radial-gradient( transparent 50%,transparent 10%, #050210 60%);
}
#krug{
  position: absolute;
  margin: 25px;
  width: 300px;
  height: 300px;
  border: 1px transparent;
  border-radius: 100%;
  background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
  animation-name: rot;
  animation-duration: 0.5s;
  animation-iteration-count: infinite;
  animation-play-state: running;
  
}

#krug::before{
  position: absolute;
  content: "";
  border: 1px solid black;
  border-radius: 100%;
  width: 220px;
  height: 220px;
  margin: 39px;
  background: #050210;
}
#krug::after{
  position: absolute;
  margin: 20px;
  content:"";
  width: 220px;
  height: 220px;
  border: 1px solid;
  border-radius: 100%;
  animation-name: filer;
  animation-duration: 2s;
  animation-fill-mode: backwards;
  animation-iteration-count: infinite;
  animation-play-state: running;
}

@keyframes filer{
  0%{
    margin: 145px;
    width: 10px;
    height: 10px;
    background: radial-gradient(#050210 40%, transparent 60%);
    filter: brightness(500%);
  }
  50%{
    margin: 60px;
    width: 180px;
    height: 180px;
background: radial-gradient(#050210 40%, transparent 60%);
    filter: brightness(400%);
  }
  75%{
    margin: 50px;
    width: 200px;
    height: 200px;
background: radial-gradient(#050210 40%, transparent 60%);
    filter: brightness(200%);
  }
  100%{
    margin: 39px;
    width: 220px;
    height: 220px;
background: radial-gradient(#050210 40%, transparent 60%)   ;
  }
}
@keyframes rot{
  0%{
    position: absolute;
    transform: rotate(360deg);
  }
  100%{
    position: absolute;
  }
}


+
</style>
</head>
<body>
  <p id="krug">
  <p id="kvadrat"></p>
  </p>
</body>
